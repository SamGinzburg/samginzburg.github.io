# The URL the site will be built for
base_url = "https://samginzburg.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "hook"

taxonomies = [
    { name = "categories" },
    { name = "tags" },
]



[markdown]

[markdown.highlighting]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
theme = "github-dark"


[extra]
# Put all your custom variables here
# Image of your avatar displayed on the landing page
avatar = "static/img/photo_compressed.png"
# Image of the favicon
favicon = "static/img/favicon.png"

# Your email address showed in the contact section
email = "ginzburg@alumni.princeton.edu"

# If you don't want to show your contact information in the index
contact_in_index = true

# Additional menu items
# `Name` is what it is displayed, `path` is the url
menu_items = [
  { path = "#contacts", name = "Contact" },
]

links = [
    { title = "Mail", href = "mailto:ginzburg@alumni.princeton.edu" },
    { title = "GitHub", href = "https://github.com/SamGinzburg" },
    { title = "LinkedIn", href = "https://www.linkedin.com/in/samuelginzburg/" }
]

# Your translations
[languages.en]
title = "Sam Ginzburg"

[languages.en.translations]
Biography = "Bio"
Interests = "Interests"
Education = "Education"
Published = "Publications"
Abstract = "Abstract"


